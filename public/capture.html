<!DOCTYPE html>
<html lang="en-US">
	<head>
		<style>
			html,
			body {
				width: 100%;
				height: 100%;
				overflow: hidden;
			}
		</style>
		<title>Capture window</title>
	</head>
	<body>
		<script>
			const uuid = require("uuid-random");
			const { ipcRenderer } = require("electron");
			let keyboardCommandCaptureTimeout = null;

			const captureKeyboardCommands = (e) => {
				let keyboardAction = {
					id: uuid(),
					type: "keyboard"
				};

				if (e.ctrlKey || e.shiftKey) {
					let keys = {
						main: null,
						modifiers: []
					};
					if (e.ctrlKey) keys.modifiers.push("control");
					if (e.shiftKey) keys.modifiers.push("shift");

					if (e.keyCode) keys.main = e.key;

					keyboardAction.keys = keys;
				} else {
					keyboardAction.message = String.fromCharCode(e.keyCode);
				}

				ipcRenderer.send("event-recorded", keyboardAction);
			};

			window.addEventListener("mousedown", () => {
				ipcRenderer.send("get-mouse-position");
				ipcRenderer.on("mouse-position-received", (e, position) => {
					ipcRenderer.send("event-recorded", {
						id: uuid(),
						type: "mouse",
						position
					});
				});
			});

			window.addEventListener("keydown", (e) => {
				clearTimeout(keyboardCommandCaptureTimeout);
				keyboardCommandCaptureTimeout = setTimeout(
					captureKeyboardCommands.bind(this, e),
					400
				);
			});
		</script>
	</body>
</html>
